<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f4f4; display: flex; justify-content: center; align-items: center; height: 100vh;">

    <div style="background-color: #fff; padding: 20px; border-radius: 5px; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); max-width: 400px; width: 100%;">

        <h2 style="margin-bottom: 20px; text-align: center;">Login</h2>
        
        <form id="loginForm" style="margin-bottom: 20px;">
            <div style="margin-bottom: 15px;">
                <label for="email" style="display: block; margin-bottom: 5px;">Email:</label>
                <input type="email" id="email" name="email" style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 5px;" required>
            </div>
            <div style="margin-bottom: 15px;">
                <label for="password" style="display: block; margin-bottom: 5px;">Password:</label>
                <input type="password" id="password" name="password" style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 5px;" required>
            </div>
            
            <a href="index.html" style="background-color: #007bff; margin-left:100px;color: #fff; padding: 10px 80px; border: none; border-radius: 5px; cursor: pointer; width: 200%;">Login</a>
        </form>
        
        <p style="text-align: center; margin-bottom: 0;">Don't have an account? <a href="register.html" style="color: #007bff; text-decoration: none;">Register</a></p>
    
    </div>

</body>
</html>
